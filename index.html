<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractions</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="p5.js"></script>
    <script src="p5.dom.js"></script>
    <script src="p5.sound.js"></script>
    <script src="sketch.js"></script>
  </head>
  <body>
    <h1>Adding Fractions</h1>
    <h3 id="numeratorEntry">Fraction 1:</h3>
    <form name="fraction1">Numerator:
          <input type="number" name="numerator1" min="1" max="10">
          Denominator:
        <input type="number" name="denominator1" min="1" max="10">
    </form>
    <h3 id="numeratorEntry">Fraction 2:</h3>
    <form name="fraction2">Numerator:
        <input type="number" name="numerator2" min="1" max="10">
        Denominator:
        <input type="number" name="denominator2" min="1" max="10">
    </form>
    <button onClick="drawFraction()">Submit</button>
<h3>Change the numbers to see the fractions change.</h3>
  </body>
</html>
